    <script>
        function PreviewAudio() {
            var fileInput =
                document.getElementById('recorder');

            var filePath = fileInput.value;

            // Allowing file type
            var allowedExtensions =
                    /(\.wav)$/i;

            if (!allowedExtensions.exec(filePath)) {
                alert('Only wav files allowed');
                fileInput.value = '';
                return false;
            }
                }
